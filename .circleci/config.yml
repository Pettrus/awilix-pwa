#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

    test:
      docker:
        - image: circleci/node:8.11

      working_directory: ~/repo

      steps:
        - checkout

        - restore_cache:
            keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

        - run: npm test

workflows:
  version: 2
  build-teste-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

      - test:
          requires:
            - build

      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
          machine:
            enabled: true
          steps:
            - run:
              name: Deploy por SSH
              command: |
                ssh $SSH_USER@$SSH_HOST "cd /home/awilix-pwa/ && git pull && npm install && npm run build && rm -rf /var/www/awilix/frontend/* && mv build/* /var/www/awilix/frontend/ && service nginx restart"